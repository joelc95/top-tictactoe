<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TOP: tictactoe</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./script/script.js" defer></script>
</head>
<body>
	<div class="header">
		<h1 class="header-title">
			Tic Tac Toe
		</h1>
	</div>
	<div class="content">
		<div class="game-container">
			<div class="game-board">
				<div class="square" index='0' id="square-0"></div>
				<div class="square" index='1' id="square-1"></div>
				<div class="square" index='2' id="square-2"></div>
				<div class="square" index='3' id="square-3"></div>
				<div class="square" index='4' id="square-4"></div>
				<div class="square" index='5' id="square-5"></div>
				<div class="square" index='6' id="square-6"></div>
				<div class="square" index='7' id="square-7"></div>
				<div class="square" index='8' id="square-8"></div>
			</div>
		</div>
		<div class="ai-container">
			<div class="ai-player">
				<div class="ai-avatar">

				</div>
				<div class="ai-typewriter">
					<p>Hello, I am an AI opponent.</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
